<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #fff;
        }

        button {
            margin: 5px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3498db;
            color: #fff;
            transform: scale(1.1);
        }

        #output {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        p {
            margin: 5px 0;
        }
    </style>
    <script>
        function calculateShape(shape) {
            let output = document.getElementById("output");
            output.innerHTML = ""; // Clear previous results

            switch (shape) {
                case "circle":
                    let radius = prompt("Enter the radius of the circle:");
                    let circlePerimeter = 2 * Math.PI * radius;
                    let circleArea = Math.PI * Math.pow(radius, 2);
                    output.innerHTML = `<p>Perimeter of Circle: ${circlePerimeter.toFixed(2)}</p>`;
                    output.innerHTML += `<p>Area of Circle: ${circleArea.toFixed(2)}</p>`;
                    break;

                case "rectangle":
                    let length = prompt("Enter the length of the rectangle:");
                    let width = prompt("Enter the width of the rectangle:");
                    let rectanglePerimeter = 2 * (parseFloat(length) + parseFloat(width));
                    let rectangleArea = length * width;
                    output.innerHTML = `<p>Perimeter of Rectangle: ${rectanglePerimeter.toFixed(2)}</p>`;
                    output.innerHTML += `<p>Area of Rectangle: ${rectangleArea.toFixed(2)}</p>`;
                    break;

                case "parallelogram":
                    let baseParallelogram = prompt("Enter the base of the parallelogram:");
                    let heightParallelogram = prompt("Enter the height of the parallelogram:");
                    let parallelogramPerimeter = 2 * (parseFloat(baseParallelogram) + parseFloat(heightParallelogram));
                    let parallelogramArea = baseParallelogram * heightParallelogram;
                    output.innerHTML = `<p>Perimeter of Parallelogram: ${parallelogramPerimeter.toFixed(2)}</p>`;
                    output.innerHTML += `<p>Area of Parallelogram: ${parallelogramArea.toFixed(2)}</p>`;
                    break;

                case "cylinder":
                    let radiusCylinder = prompt("Enter the radius of the cylinder base:");
                    let heightCylinder = prompt("Enter the height of the cylinder:");
                    let cylinderVolume = Math.PI * Math.pow(radiusCylinder, 2) * heightCylinder;
                    output.innerHTML = `<p>Volume of Cylinder: ${cylinderVolume.toFixed(2)}</p>`;
                    break;

                case "cube":
                    let sideCube = prompt("Enter the side length of the cube:");
                    let cubeVolume = Math.pow(sideCube, 3);
                    output.innerHTML = `<p>Volume of Cube: ${cubeVolume.toFixed(2)}</p>`;
                    break;

                case "cuboid":
                    let lengthCuboid = prompt("Enter the length of the cuboid:");
                    let widthCuboid = prompt("Enter the width of the cuboid:");
                    let heightCuboid = prompt("Enter the height of the cuboid:");
                    let cuboidVolume = lengthCuboid * widthCuboid * heightCuboid;
                    let cuboidLateralSurfaceArea = 2 * (lengthCuboid + widthCuboid) * heightCuboid;
                    output.innerHTML = `<p>Volume of Cuboid: ${cuboidVolume.toFixed(2)}</p>`;
                    output.innerHTML += `<p>Lateral Surface Area of Cuboid: ${cuboidLateralSurfaceArea.toFixed(2)}</p>`;
                    break;

                default:
                    output.innerHTML = "<p>Invalid shape selection</p>";
            }
        }
    </script>
</head>
<body>
    <h2>Math Formulas App</h2>
    <button onclick="calculateShape('circle')">Circle</button>
    <button onclick="calculateShape('rectangle')">Rectangle</button>
    <button onclick="calculateShape('parallelogram')">Parallelogram</button>
    <button onclick="calculateShape('cylinder')">Cylinder</button>
    <button onclick="calculateShape('cube')">Cube</button>
    <button onclick="calculateShape('cuboid')">Cuboid</button>

    <div id="output"></div>
</body>
</html>
